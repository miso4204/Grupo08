<script type="text/javascript">

data = {{ data|safe }};
fechaGeneracion = {{ fecha|safe }};

$(function () {
    $('#container').highcharts({
        title: {
            text: 'Reporte de Rating',
            x: -20 //center
        },
        subtitle: {
            text: 'Fecha de generación: ' + fechaGeneracion.date,
            x: -20
        },
        xAxis: {
            categories: ['1 Estrella', '2 Estrellas', '3 Estrellas', '4 Estrellas', '5 Estrellas', '6 Estrellas', '7 Estrellas', '8 Estrellas', '9 Estrellas', '10 Estrellas']},
        yAxis: {
            title: {
                text: 'Suma de rating'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: data
    });
});
</script>
